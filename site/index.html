<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Subvention.app</title>
        <script src="https://cdn.tailwindcss.com/3.3.2"></script>
        <style>
        body {
            background-color: white;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid black !important;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        </style>
    </head>
    <body class="flex flex-col justify-between">
        <header>
            <nav class="flex items-center justify-between flex-wrap bg-white p-6">
                <div class="flex items-center flex-shrink-0 text-black mr-6">
                    <img src="logo.png" style="height:100px; width:auto;">
                </div>
                <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                    <div class="text-sm lg:flex-grow">
                        <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:underline mr-4">Acceuil</a>
                    </div>
                    <div>
                        <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow mt-5"  id="login-button">
                            Connexion
                        </button>
                        <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow mt-5" id="register-button">
                            Enregistrer
                        </button>
                        <button class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow mt-5 hidden" id="logout-button">
                            se déconnecter
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main class="flex flex-grow justify-center items-center pt-24">
            <section class="flex flex-col items-center my-8" style="min-width:600px;max-width: 1400px;">
                <img src="logo.png" style="height:100px; width:auto">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Subvention.app</h2>
                <h2 id="login-message" class="text-lg font-semibold text-gray-800 mb-4">Veuillez vous connecter pour utiliser l'application.</h2>
                <form id="prompt-form" class="w-full max-w-sm hidden" style="min-width:600px;max-width: 1400px;">
                    <div class="flex items-center border-b border-gray-200 py-2">
                        <textarea
                            id="prompt-input"
                            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                            placeholder="Entrez votre question ici..."
                            aria-label="Entrée rapide"
                            oninput="autoGrow(this)"
                        ></textarea>
                        <button id="submit-button" class="bg-black hover:bg-gray-800 text-white font-semibold py-2 px-4 border border-black rounded shadow" type="submit">Soumettre</button>
                        <div id="spinner" class="loader hidden" aria-hidden="true"></div>
                    </div>
                </form>
                <div class="max-w-sm rounded shadow-lg my-6 hidden" id="response-section">
                    <h2 class="font-bold text-lg px-6 py-4">Réponse:</h2>
                    <pre id="output" class="px-6 py-4" style="white-space: pre-wrap;">
                        <!-- Response will appear here --></pre>
                </div>
            </section>
        </main>
        <footer class="fixed inset-x-0 bottom-0 h-10 flex justify-center items-center bg-white text-gray-600">
            <p>&copy; 2023 subvention.app</p>
        </footer>
        <script src="main.js"></script>
        <script>
        function autoGrow(element) {
            element.style.height = "5px";
            element.style.height = (element.scrollHeight)+"px";
        }
        </script>
    </body>
</html>
